<div class="container">
  <div class="box">
    <h2><span style="color: rgb(231, 240, 238)">{{mesActual}}</span></h2>
    <div class="variable">
      <h2>
        <span style="color: rgb(48, 207, 207)">Gastos<br/></span><span
          style="color: rgb(229, 223, 224)"
          >{{ sumaG }}€</span
        >
      </h2>
    </div>
    <div class="variable">
      <h2>
        <span style="color: rgb(48, 207, 207)">Ingresos<br/></span>&nbsp;&nbsp;<span
          style="color: rgb(229, 223, 224)"
          >{{ sumaIngreso }}&nbsp;€</span
        >
      </h2>
    </div>
    <div class="variable">
      <h2>
        <span style="color: rgb(48, 207, 207)">Tarjeta<br/></span>&nbsp;&nbsp;<span
          style="color: rgb(229, 223, 224)"
          >{{ sumaNextMonth }}&nbsp;€</span
        >
      </h2>
    </div>
    <button mat-raised-button color="warn" (click)="calcularDiferencia()">
      Diferencia
    </button>

    <div
      class="variable"
      [ngClass]="{
        'diferencia-positiva': diferencia > 0,
        'diferencia-negativa': diferencia < 0
      }"
    >
      <h2>
        <span style="color: azure"></span>&nbsp;&nbsp;<span>{{ diferencia }}&nbsp;€</span>
      </h2>
      <!-- <h2>
        <span style="color: azure"></span>&nbsp;&nbsp;<span>{{ sumaNextMonth }}&nbsp;€</span>
      </h2> -->
    </div>
  </div>
</div>

<button class="close-button" (click)="closeModal()">X</button>
