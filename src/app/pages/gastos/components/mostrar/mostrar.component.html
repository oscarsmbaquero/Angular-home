<table mat-table [dataSource]="gastos" class="mat-elevation-z8" mat-skeleton>
  <div *ngIf="gastos; else loading">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-skeleton>Descripcion</th>
      <td mat-cell *matCellDef="let element">{{ element.descripcion }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="importe">
      <th mat-header-cell *matHeaderCellDef mat-skeleton>Importe</th>
      <td mat-cell *matCellDef="let element">{{ element.importe }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-skeleton>Fecha</th>
      <td mat-cell *matCellDef="let element">
        {{ formatDate(element.fecha) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-skeleton>Tipo</th>
      <td mat-cell *matCellDef="let element">{{ element.tipo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </div>
</table>

</ng-template>
