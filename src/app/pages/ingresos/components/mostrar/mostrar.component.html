<div *ngIf="ingresos; else loading">
<table mat-table [dataSource]="ingresos" class="mat-elevation-z8">
  
    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="importe">
      <th mat-header-cell *matHeaderCellDef> Importe </th>
      <td mat-cell *matCellDef="let element"> {{element.importe}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{formatDate(element.fecha)}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<ng-template #loading>
  <app-loading></app-loading> 
</ng-template>
<div *ngIf="suma; else nosuma">
  <button mat-raised-button color="warn" style="border-radius: 29px;" class="button"(click)="resetSuma()">{{ suma }} â‚¬</button>
  <!-- <button (click)="sumaImportes()">{{ suma }}</button> -->
</div>
<ng-template #nosuma>
  <button mat-raised-button color="primary" class="button" style="border-radius: 29px;" (click)="sumaImportes()">Total</button>
  <!-- <button (click)="sumaImportes()">Total</button> -->
</ng-template>
